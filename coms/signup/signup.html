<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="/global.css">

</head>
<body>
    <div class="container">
        <h1>Don't have an account? Sign up!</h1>
        <form class="inputs">
            <input type="text" name="" id="" class="fname" placeholder="first name">
            <input type="text" class="lname" placeholder="last name">
            <input type="text" class="email" placeholder="email">
            <input type="number" class="age" placeholder="age">
            <input type="password" class="password1" placeholder="password">
            <input type="password" class="password2" placeholder="confirm password">
            <button class="login">Login</button>
        </form>
        <div class="btns">
            <a href="/welcome/welcome.html">Back</a>
        </div>
    </div>
    <script src="/jquery-3.6.3.min.js"></script>
    <script src="./signup.js"></script>
</body>
</html>
