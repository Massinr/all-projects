<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<bod<div class="calculator">

    <input type="text" class="calculator-screen" value="0" />
  
    <div class="calculator-keys">
  
      <button type="button" class="operator"  class="no-lock"  value="+">+</button>
      <button type="button" class="operator" class="no-lock"  value="-">-</button>
      <button type="button" class="operator" class="no-lock"  value="*">*</button>
      <button type="button" class="operator" class="no-lock"  value="/">/</button>
  
      <button type="button" value="1" class="no-lock"  class="num">1</button>
      <button type="button" value="2" class="no-lock"  class="num">2</button>
      <button type="button" value="3" class="no-lock"  class="num">3</button>

      <button type="button" value="4" class="no-lock"  class="num">4</button>
      <button type="button" value="5" class="no-lock"  class="num">5</button>
      <button type="button" value="6" class="no-lock"  class="num">6</button>

      <button type="button" value="7" class="no-lock"  class="num">7</button>
      <button type="button" value="8" class="no-lock"  class="num">8</button>
      <button type="button" value="9" class="no-lock"  class="num">9</button>
  
  
      
  
  
      
  
  
      <button type="button" class="no-lock"  value="0">0</button>
      <button type="button" class="no-lock"  class="decimal" value=".">.</button>
      
      <button type="button" class="all-clear" value="all-clear">AC</button>
  
      <button type="button" class="equal-sign" value="=">=</button>
  
    </div>
  </div>
    <script src="jquery-3.6.3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
